<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카카오맵 길찾기</title>
</head>
<body>
    <h1>카카오맵 길찾기</h1>

    <!-- 출발지 및 목적지 입력 폼 -->
    <form id="routeForm" method="POST">
        <label for="start">출발지: </label>
        <input type="text" id="start" name="start" placeholder="출발지">
        <label for="end">목적지: </label>
        <input type="text" id="end" name="end" placeholder="목적지">
        <button type="button" onclick="findRoute()">길찾기</button>
    </form>

    <script>
        function findRoute() {
            var start = document.getElementById('start').value;
            var end = document.getElementById('end').value;

            if (!start || !end) {
                alert('출발지와 목적지를 입력해주세요.');
                return;
            }

            // 카카오맵 길찾기 링크 생성
            var url = 'https://map.kakao.com/?sName=' + encodeURIComponent(start) + '&eName=' + encodeURIComponent(end);
            
            // 새로운 창 또는 현재 창에서 링크로 이동
            window.location.href = url;
        }
    </script>
</body>
</html>
