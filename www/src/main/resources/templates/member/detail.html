                    <polygon points="10,10 20,20"></polygon>
                    <polygon points="10,50 20,50"></polygon>

	</header>

	<section class="slider">
		<div class="slide">
			<img src="/image/logo_w.png" alt="Slide 1">
		</div>
		<div class="slide">
			<img src="/image/logo_w.png" alt="Slide 2">
		</div>
		<div class="slide">
			<img src="/image/logo_w.png" alt="Slide 3">
		</div>
	</section>

	<section class="description">
		<h2>설명</h2>
		<p>여기에 설명을 입력하세요.</p>
	</section>

	주변 환경, 장점
	<section class="features">
		<h2>주변 환경, 장점</h2>
		<p>여기에 주변 환경이나 장점을 설명하세요.</p>
	</section>

	별점 및 후기
	<section class="reviews">
		<h2>별점</h2>
		<div class="rating">
			<span class="star" data-value="5">★</span> <span class="star"
				data-value="4">★</span> <span class="star" data-value="3">★</span> <span
				class="star" data-value="2">★</span> <span class="star"
				data-value="1">★</span>
		</div>
		<h3>후기</h3>
		<textarea placeholder="후기를 작성하세요"></textarea>
		<button type="submit">등록</button>
	</section>

	<script>
        const stars = document.querySelectorAll('.star');
stars.forEach((star, index) => {
    star.addEventListener('click', () => {
        // 모든 별의 색을 기본 상태로 초기화
        stars.forEach((s) => s.classList.remove('selected'));

        // 클릭된 별과 그 이전의 모든 별을 선택된 상태로 변경
        for (let i = stars.length - 1; i >= index; i--) {
            stars[i].classList.add('selected');
        }

        // 별점 값을 확인하거나 서버로 전송할 수 있음
        const rating = star.getAttribute('data-value');
        console.log(`Selected rating: ${rating}`);
    });
});
    </script>
</body>
</html>
