<!DOCTYPE html>
<html xmlns:th="htts://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Location Selector</title>
<link href="/css/likeStyle.css" rel="stylesheet">
</head>
<body>

	<div class="container">

		<div class="left">
			<div class="all">전체선택</div>
			<br>
			<div class="location-item" th:each="row : ${mapAPI}">
				<div class="image-box">
					<img id="place_img"
						th:src="@{/image/{placeImg}(placeImg=${row.place_img})}" />
				</div>
				<div class="text-box">
					<div class="location-name" th:text="${row.place_name}"></div>
					<div class="location-detail" th:text="${row.place_add}"></div>
				</div>

				<div>
        	<input type="checkbox" th:onclick="|toggleMarker(this,${row.place_x},${row.place_y})|">
				</div>
			</div>
		</div>
	</div>


	<hr>

   <div id="map" style="width:900px; height:600px;"></div>
  
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a1a7717c2c3bc1327ef51412b55ac5ef"></script>
  
   <script>
      var mapContainer = document.getElementById('map'), // 지도를 표시할 div  
      mapOption = {
         center : new kakao.maps.LatLng(35.181431, 128.9464563), // 지도의 중심좌표
         level : 5
      // 지도의 확대 레벨
      };

      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
  
  
      var markers = []; // 마커를 저장할 배열
      
      function toggleMarker(check,x,y){

        if(check.checked){
          var marker = new kakao.maps.Marker({
                  position: new kakao.maps.LatLng(x, y),
                  map: map
              });
              markers.push(marker);
        }else{
          alert('체크해제')
          }
       }
   </script>




</body>
</html>
