<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>traverse</title>

<link href="/css/homeStyle.css" rel="stylesheet">
</head>
<body>

	<input type="checkbox" id="menuicon">
	<header>
		<div>
			<ul class="navi">
				<li><a href="/"><img class="logo"
						th:src="@{/image/logo_w.png}"></a></li>
				<li th:if="${session.user == null}"><a href="/member/login">login</a>
				</li>
				<li th:if="${session.user != null}"><a href="/member/myPage">myPage</a>
				</li>
			</ul>

			<label for="menuicon" class="menubtn"> <span></span> <span></span>
				<span></span>
			</label>
		</div>
	</header>

	<div class="container">
		<div class="contents">
			<span class="area_desc"> 추천 결과 보여주는 페이지
				<ul>
					<li th:text="'계정 번호 : ' + ${result.a_idx}"></li>
					<li
						th:text="'지역 코드 : ' + ${result.areaCode} + ' : ' + ${result.sigunguCode1} + ', ' + ${result.sigunguCode2} + ', ' + ${result.sigunguCode3}"></li>
					<li th:text="'여행 기간 : ' + ${result.duration / 5}"></li>
					<li th:text="${seldate}"></li>
				</ul>

				<div class="table-container">
					<table>
						<tr>
							<th></th>
							<th>title</th>
							<th>address</th>
						</tr>
						<tr th:each="row : ${place}">
						  <td>
                 <a th:href="@{/place/planadd(
								    p_idx=${row.idx},
								    a_idx=${result.a_idx},
								    areaCode=${result.areaCode},
								    sigunguCode1=${result.sigunguCode1},
								    sigunguCode2=${result.sigunguCode2},
								    sigunguCode3=${result.sigunguCode3},
								    sel_idx=${result.sel_idx},
								    duration=${result.duration})}">
								    추가
								</a>
              </td>
							<td class="normal">
								<!-- 제목을 클릭하면 해당 상세 페이지로 이동 --> <a
								th:href="@{/member/detail/{idx}(idx=${row.idx})}"
								th:text="${row.title}"></a>
							</td>
							<td th:text="${row.addr1}"></td>
							<td th:text="${row.idx}"></td>
						</tr>
					</table>
				</div>
			</span>

		</div>
		<div class="sidebar">
			<span class="area_desc"> <a href="/member/signUp">signUp</a><br>
				<th:block th:if="${session.user == null}">
					<a href="/member/login">login</a>
					<br>
				</th:block> <th:block th:if="${session.user != null}">
					<a href="/member/logout">logout</a>
					<br>
					<a href="/member/myPage">myPage</a>
					<br>
				</th:block> <a href="/member/like">like</a><br> <a href="/place/mapAPI">mapAPI</a><br>
				<a href="/member/customer">customer</a><br> <a
				href="/member/detail">상세페이지</a>
			</span>
		</div>
	</div>

	<footer>
		<hr>
		<div>회사소개 | 이용약관 | 등등...</div>
	</footer>

</body>
</html>
